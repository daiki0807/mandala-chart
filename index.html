<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウドマンダラチャート</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cell-bg: #ffffff;
            --center-bg: #e3f2fd;
            --core-bg: #fff9c4;
            --text-color: #333;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
        }
        h1 { margin-bottom: 10px; font-size: 1.5rem; }
        
        /* ログイン周りのデザイン */
        #auth-container { margin-bottom: 20px; text-align: center; }
        #user-info { display: none; align-items: center; gap: 10px; margin-bottom: 15px;}
        #user-photo { width: 32px; height: 32px; border-radius: 50%; }
        .btn-login { background-color: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-logout { background-color: #666; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 0.8rem; }

        /* チャート部分（非表示で開始） */
        #app-container { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .mandala-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            max-width: 800px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        .grid-block {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            background-color: #ccc;
            border: 1px solid #999;
        }
        .grid-block.center-block { border: 3px solid #1976d2; z-index: 10; }
        .cell {
            background-color: var(--cell-bg);
            border: none;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea.cell-input {
            width: 100%; height: 100%; border: none; background: transparent;
            text-align: center; resize: none; font-family: inherit; font-size: 0.8rem; outline: none;
        }
        .center-block .cell { background-color: var(--center-bg); }
        .core-cell { background-color: var(--core-bg) !important; font-weight: bold; border: 2px solid #fbc02d; }
        
        /* 保存ステータス表示 */
        #status-msg { margin-top: 10px; font-size: 0.8rem; color: #666; height: 1.2em; }

        @media (max-width: 600px) {
            .mandala-container { gap: 2px; }
            textarea.cell-input { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <h1>目標達成マンダラチャート</h1>

    <div id="auth-container">
        <button id="login-btn" class="btn-login" onclick="signIn()">Googleでログインして始める</button>
        <div id="user-info">
            <img id="user-photo" src="" alt="">
            <span id="user-name"></span>
            <button class="btn-logout" onclick="signOutApp()">ログアウト</button>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <div class="mandala-container" id="mandala"></div>
        <div id="status-msg">データ読込中...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // あなたのプロジェクト設定 (nazori-app)
        const firebaseConfig = {
            apiKey: "AIzaSyCXIoMB5tIwB4qyi39f2cJH_qI0etgzpH8",
            authDomain: "nazori-app.firebaseapp.com",
            projectId: "nazori-app",
            storageBucket: "nazori-app.firebasestorage.app",
            messagingSenderId: "199689264431",
            appId: "1:199689264431:web:2e09288f9c409f0952d5da"
        };
        
        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let mandalaData = {};
        let saveTimeout = null;

        // ログイン処理
        window.signIn = () => {
            signInWithPopup(auth, provider).catch((error) => alert("ログイン失敗: " + error.message));
        };

        // ログアウト処理
        window.signOutApp = () => {
            signOut(auth).then(() => location.reload());
        };

        // ログイン状態の監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('user-name').innerText = user.displayName + " さんのシート";
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('app-container').style.display = 'flex';
                
                loadData(user.uid);
            } else {
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('login-btn').style.display = 'inline-block';
            }
        });

        // データの読み込み
        function loadData(uid) {
            const docRef = doc(db, "users", uid, "mandala", "main");
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const serverData = docSnap.data().grid || {};
                    // 編集中以外なら反映
                    if (document.activeElement.tagName !== "TEXTAREA") {
                        mandalaData = serverData;
                        renderValues();
                        document.getElementById('status-msg').innerText = "クラウドと同期完了";
                    }
                } else {
                    document.getElementById('status-msg').innerText = "新しいシートを作成しました";
                }
            });
        }

        // データの保存
        function saveToCloud() {
            if (!currentUser) return;
            document.getElementById('status-msg').innerText = "保存中...";
            
            const docRef = doc(db, "users", currentUser.uid, "mandala", "main");
            setDoc(docRef, { 
                grid: mandalaData,
                updatedAt: new Date()
            }, { merge: true })
            .then(() => {
                document.getElementById('status-msg').innerText = "保存しました";
            })
            .catch((e) => {
                document.getElementById('status-msg').innerText = "保存エラー: " + e.message;
            });
        }

        // マンダラチャート生成
        const mandalaContainer = document.getElementById('mandala');
        function createMandala() {
            mandalaContainer.innerHTML = "";
            for (let blockIdx = 0; blockIdx < 9; blockIdx++) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'grid-block';
                if (blockIdx === 4) blockDiv.classList.add('center-block');

                for (let cellIdx = 0; cellIdx < 9; cellIdx++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    if (blockIdx === 4 && cellIdx === 4) cellDiv.classList.add('core-cell');

                    const textarea = document.createElement('textarea');
                    textarea.className = 'cell-input';
                    textarea.id = `b${blockIdx}-c${cellIdx}`;
                    
                    textarea.addEventListener('input', (e) => {
                        handleInput(blockIdx, cellIdx, e.target.value);
                    });

                    cellDiv.appendChild(textarea);
                    blockDiv.appendChild(cellDiv);
                }
                mandalaContainer.appendChild(blockDiv);
            }
        }

        function renderValues() {
            for (const key in mandalaData) {
                const el = document.getElementById(key);
                if (el) el.value = mandalaData[key];
            }
        }

        function handleInput(blockIdx, cellIdx, value) {
            const id = `b${blockIdx}-c${cellIdx}`;
            mandalaData[id] = value;

            if (blockIdx === 4 && cellIdx !== 4) {
                const targetBlocks = {0:0, 1:1, 2:2, 3:3, 5:5, 6:6, 7:7, 8:8};
                const targetBlockIdx = targetBlocks[cellIdx];
                if (targetBlockIdx !== undefined) {
                    const targetId = `b${targetBlockIdx}-c4`;
                    mandalaData[targetId] = value;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) targetEl.value = value;
                }
            }

            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToCloud, 1000);
            document.getElementById('status-msg').innerText = "入力中...";
        }

        createMandala();
    </script>
</body>
</html>
