<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>クラウドマンダラチャート</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cell-bg: #ffffff;
            --center-bg: #e3f2fd;
            --core-bg: #fff9c4;
            --text-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            color: var(--text-color);
            overscroll-behavior: none;
        }
        h1 { margin: 10px 0; font-size: 1.2rem; }
        
        /* ログイン周り */
        #auth-container { margin-bottom: 10px; text-align: center; }
        #user-info { display: none; align-items: center; gap: 10px; margin-bottom: 10px;}
        #user-photo { width: 32px; height: 32px; border-radius: 50%; }
        .btn-login { background-color: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        .btn-logout { background-color: #666; color: white; border: none; padding: 5px 10px; border-radius: 3px; font-size: 0.8rem; }

        /* アプリ本体 */
        #app-container { display: none; width: 100%; flex-direction: column; align-items: center; }

        /* グリッド全体 */
        .mandala-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            max-width: 800px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        /* 3x3のブロック */
        .grid-block {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            background-color: #999;
            border: 1px solid #999;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .grid-block:active { transform: scale(0.98); }

        .grid-block.center-block { border: 2px solid #1976d2; z-index: 5; }

        /* セル */
        .cell {
            background-color: var(--cell-bg);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .center-block .cell { background-color: var(--center-bg); }
        .core-cell { background-color: var(--core-bg) !important; font-weight: bold; border: 2px solid #fbc02d; box-sizing: border-box;}

        /* 入力エリア（通常時） */
        textarea.cell-input {
            width: 100%; height: 100%; border: none; background: transparent;
            text-align: center; resize: none; font-family: inherit; 
            font-size: 0.75rem;
            padding: 2px;
            outline: none;
            line-height: 1.2;
            pointer-events: none;
        }

        /* ★★★ 拡大モーダル（修正部分） ★★★ */
        #zoom-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* 背景を少し濃くしました */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #zoom-container {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1/1;
            /* ここを修正：背景を濃いグレーにして、線をくっきりさせる */
            background: #999; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px; /* マスの隙間（＝境界線の太さ） */
            padding: 2px; /* 外枠の太さ */
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .zoom-cell {
            background: white; /* マスは白 */
            display: flex;
            align-items: center;
            justify-content: center;
            /* borderは削除し、gapで線を見せる方式に変更 */
        }
        .zoom-input {
            width: 100%; height: 100%;
            border: none; text-align: center; resize: none; outline: none;
            font-size: 1.1rem; /* 文字を少し大きく見やすく */
            padding: 5px;
            background: transparent;
        }
        #close-zoom {
            margin-top: 20px;
            padding: 10px 30px;
            background: white; border: none;
            font-weight: bold; border-radius: 20px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .mandala-container { gap: 1px; }
            textarea.cell-input { 
                font-size: 0.5rem;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <h1>目標達成シート</h1>

    <div id="auth-container">
        <button id="login-btn" class="btn-login" onclick="signIn()">Googleでログイン</button>
        <div id="user-info">
            <img id="user-photo" src="" alt="">
            <span id="user-name"></span>
            <button class="btn-logout" onclick="signOutApp()">ログアウト</button>
        </div>
    </div>

    <div id="app-container">
        <div class="mandala-container" id="mandala"></div>
        <div id="status-msg" style="margin-top:5px; font-size:0.7rem; color:#666;"></div>
    </div>

    <div id="zoom-modal">
        <div style="color:white; margin-bottom:10px; font-weight:bold;">編集するマスをタップ</div>
        <div id="zoom-container"></div>
        <button id="close-zoom" onclick="closeZoom()">閉じる</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // あなたの鍵情報
        const firebaseConfig = {
            apiKey: "AIzaSyCXIoMB5tIwB4qyi39f2cJH_qI0etgzpH8",
            authDomain: "nazori-app.firebaseapp.com",
            projectId: "nazori-app",
            storageBucket: "nazori-app.firebasestorage.app",
            messagingSenderId: "199689264431",
            appId: "1:199689264431:web:2e09288f9c409f0952d5da"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let mandalaData = {};
        let saveTimeout = null;
        let currentZoomBlock = null;

        window.signIn = () => signInWithPopup(auth, provider).catch((e) => alert(e.message));
        window.signOutApp = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('app-container').style.display = 'flex';
                loadData(user.uid);
            } else {
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('login-btn').style.display = 'inline-block';
            }
        });

        function loadData(uid) {
            const docRef = doc(db, "users", uid, "mandala", "main");
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    if (document.getElementById('zoom-modal').style.display !== 'flex') {
                        mandalaData = docSnap.data().grid || {};
                        renderAll();
                    } else {
                        const newData = docSnap.data().grid || {};
                        mandalaData = newData; 
                    }
                    document.getElementById('status-msg').innerText = "同期完了";
                }
            });
        }

        function saveToCloud() {
            if (!currentUser) return;
            document.getElementById('status-msg').innerText = "保存中...";
            const docRef = doc(db, "users", currentUser.uid, "mandala", "main");
            setDoc(docRef, { grid: mandalaData, updatedAt: new Date() }, { merge: true })
            .then(() => document.getElementById('status-msg').innerText = "保存しました");
        }

        const mandalaContainer = document.getElementById('mandala');
        function createMandala() {
            mandalaContainer.innerHTML = "";
            for (let blockIdx = 0; blockIdx < 9; blockIdx++) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'grid-block';
                if (blockIdx === 4) blockDiv.classList.add('center-block');

                blockDiv.onclick = () => openZoom(blockIdx);

                for (let cellIdx = 0; cellIdx < 9; cellIdx++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    if (blockIdx === 4 && cellIdx === 4) cellDiv.classList.add('core-cell');

                    const textarea = document.createElement('textarea');
                    textarea.className = 'cell-input';
                    textarea.id = `view-b${blockIdx}-c${cellIdx}`;
                    textarea.readOnly = true;
                    textarea.value = mandalaData[`b${blockIdx}-c${cellIdx}`] || "";
                    
                    cellDiv.appendChild(textarea);
                    blockDiv.appendChild(cellDiv);
                }
                mandalaContainer.appendChild(blockDiv);
            }
        }

        function renderAll() {
            for (let i=0; i<9; i++) {
                for (let j=0; j<9; j++) {
                    const el = document.getElementById(`view-b${i}-c${j}`);
                    if(el) el.value = mandalaData[`b${i}-c${j}`] || "";
                }
            }
        }

        window.openZoom = (blockIdx) => {
            currentZoomBlock = blockIdx;
            const zoomModal = document.getElementById('zoom-modal');
            const zoomContainer = document.getElementById('zoom-container');
            zoomContainer.innerHTML = "";

            for (let cellIdx = 0; cellIdx < 9; cellIdx++) {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'zoom-cell';
                if (blockIdx === 4 && cellIdx === 4) cellDiv.style.backgroundColor = '#fff9c4'; 
                if (blockIdx === 4) cellDiv.style.backgroundColor = '#e3f2fd';

                const textarea = document.createElement('textarea');
                textarea.className = 'zoom-input';
                const dataKey = `b${blockIdx}-c${cellIdx}`;
                textarea.value = mandalaData[dataKey] || "";

                textarea.oninput = (e) => {
                    const val = e.target.value;
                    mandalaData[dataKey] = val;
                    document.getElementById(`view-${dataKey}`).value = val;
                    
                    handleSync(blockIdx, cellIdx, val);

                    if (saveTimeout) clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(saveToCloud, 1000);
                };

                cellDiv.appendChild(textarea);
                zoomContainer.appendChild(cellDiv);
            }

            zoomModal.style.display = 'flex';
        };

        window.closeZoom = () => {
            document.getElementById('zoom-modal').style.display = 'none';
        };

        function handleSync(blockIdx, cellIdx, value) {
            if (blockIdx === 4 && cellIdx !== 4) {
                const targetBlocks = {0:0, 1:1, 2:2, 3:3, 5:5, 6:6, 7:7, 8:8};
                const targetBlockIdx = targetBlocks[cellIdx];
                if (targetBlockIdx !== undefined) {
                    const targetKey = `b${targetBlockIdx}-c4`;
                    mandalaData[targetKey] = value;
                    const viewEl = document.getElementById(`view-${targetKey}`);
                    if(viewEl) viewEl.value = value;
                }
            }
        }

        createMandala();
    </script>
</body>
</html>
